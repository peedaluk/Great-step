<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Great Step{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Add Bootstrap or other CSS -->
</head>
<body>
    <nav>
        <div class="navbar">
            <ul>
                <li><a href="{{ url_for('tmes') }}">Home</a></li>
                <li><a href="{{ url_for('home') }}">GreatStep</a></li>
                <li><a href="{{ url_for('events') }}">Events</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('signin') }}">Sign In</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer">
            <p>&copy; TMES, All Right Reserved.</p>
            <p>Contact: greatstept@gmail.com</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
